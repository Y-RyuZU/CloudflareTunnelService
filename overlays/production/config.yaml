tunnel: ryuzu-dev-tunnnel
credentials-file: /etc/cloudflared/creds/credentials.json
metrics: 0.0.0.0:2000
no-autoupdate: true
ingress:
  # Minecraft server (Create Astral modpack)
  - hostname: mc.ryuzu.dev
    service: tcp://create-astral.minecraft.svc.cluster.local:25565
  
  # Minecraft RCON
  - hostname: mc-rcon.ryuzu.dev
    service: tcp://create-astral.minecraft.svc.cluster.local:25575
  
  # Catch-all rule (required)
  - service: http_status:404